<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/448d85e3bd.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    

</style>

  </head>

  <body>
    

  
    <div class="container">
      <div class="weather-app">
        <h1           id="city">
                      
        </h1>
        <ul>
          <li id="date"></li>
          <li id="description"></li>
        </ul>
        <div class="row align-items-center main-temp">
          <div class="col-4">
            <div class="block">
           <div class="clearfix">
                        </div>
            <img class="weather-icon float-right" 
            src="images/cloud.png" 
            alt="cloud"/>
            <div class="float-right" >
              <h2 >
                <span class="temperature" id="temperature"></span
                  ><span class="units">°C</span>
              </h2>  
              <h6>
                          L: <span id="min"></span>° H: <span id="max"></span>°
              </h6>                      
            
               </div>                    
              </div>
            </div>
            <div class="col-4">
                        <ul>
                          <li>Humidity: <span id="humidity"></span>%</li>
                          <li>Wind: <span id="wind"></span> km/h</li>
                          <li>Feels like: <span id="feels"></span>°C </li>
            </ul>
          </div>
               <div class="col-4">
            <img class="city" src="images/city.png" alt="act" />
          </div>
        </div>

        <br />

        <div class="container">
          <div class="daily-temp">
            <div class="row align-items-start">
              <div class="col-2">
                <div
                  class="card-body mx-auto align-items-center d-flex justify-content-center flex-column">
                  <span class="card-title">Mon</span>
                  <i class="fa-solid fa-cloud"></i>
                  <p class="card-temp">19℃ 20℃</p>
                </div>
              </div>
              <div class="col-2">
                <div
                  class="card-body mx-auto align-items-center d-flex justify-content-center flex-column" >
                  <span class="card-title">Tue</span>

                  <i class="fa-regular fa-sun"></i>

                  <p class="card-temp">19℃ 20℃</p>
                </div>
              </div>

              <div class="col-2">
                <div
                  class="card-body mx-auto align-items-center d-flex justify-content-center flex-column" >
                  <span class="card-title">Wed</span>
                  <i class="fa-solid fa-cloud-showers-heavy"></i>
                  <p class="card-temp">19℃ 20℃</p>
                </div>
              </div>
              <div class="col-2">
                <div
                  class="card-body mx-auto align-items-center d-flex justify-content-center flex-column">
                  <span class="card-title">Thu</span>
                  <i class="fa-solid fa-cloud-sun"></i>
                  <p class="card-temp">19℃ 20℃</p>
                </div>
              </div>

              <div class="col-2">
                <div
                  class="card-body mx-auto align-items-center d-flex justify-content-center flex-column">
                  <span class="card-title">Fri</span>
                  <i class="fa-solid fa-wind"></i>
                  <p class="card-temp">19℃ 20℃</p>
                </div>
              </div>
              <div class="col-2">
                <div
                  class="card-body mx-auto align-items-center d-flex justify-content-center flex-column" >
                  <span class="card-title">Sat</span>
                  <i class="fa-solid fa-wind"></i>
                  <p class="card-temp">19℃ 20℃</p>
                </div>
              </div>
            </div>
          </div>
        </div>
             <hr />
        <br />                
            <div class="container">
               <form class="search-form" id="search-form">
               <div class="row">
                <div class="col-6">
                    <input
                      type="search"
                      placeholder="Enter city name..."
                      id="city-input"
                      class="form-control" 
                      autofocus="on"
                    />
                  </div>
                <div class="col-3">
                   <input 
                    type="submit"
                    value="Search"
                    class="form-control btn btn-dark"
                  />
                </div>

<div class="col-3">
    <button class="btn btn-dark w-100"
    id="location-button" >
    Current
</button>
              </div>
                </form>
            </div>          
        <p class="update">Last updated: Monday 11:11am</p>
      
      </div>
        <p class="coder">
      Coded & Designed 
      
      by Felicia Kleingeld with
      <a
href="https://github.com/felicka"
target="_blank"
>GitHub</a>
   
      </a>
    </p>
    </div>
  <script src="src/index.js">
      </script>
    </style>
  </body>
</html>
